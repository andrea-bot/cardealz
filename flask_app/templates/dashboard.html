<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="me-atuo">Welcome to Car Dealz {{ user.first_name }} {{ user.last_name }}</h1>
            <a href="/logout">Logout</a>
        </nav>
        <div class="row">
            <h5>Car for sale</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Seller</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for car in cars %}
                    <tr>
                        <td>{{car.model}}</td>
                        <td>{{car.year}}</td>
                        <td>{{ car.seller.first_name }}</td>
                        <td>
                            {% if car.user_id == user.id %}
                                <a href="/cars/{{car.id}}/edit">edit</a> | <a href="/cars/{{car.id}}/delete">delete</a>
                            {% else %}
                                <a href="/cars/{{car.id}}/view">view</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            <div>
                <a href="/cars/add">add a car</a>
            </div>
    </div>
</body>
</html>
